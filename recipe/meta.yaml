{% set name = "beniget" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4495fb8ef0e99f9291c751856e3cc0695115e7936acc54717a3f620ab331b247

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - gast >=0.2.2
    - python

test:
  imports:
    - beniget

about:
  home: https://github.com/serge-sans-paille/beniget/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE 
  summary: Extract semantic information about static Python code

extra:
  recipe-maintainers:
    - CyrilleBonamy
    - paugier
